{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Manage Names</h1>
    
    <!-- Back Button -->
    <a href="{% url 'userhours' %}" class="btn btn-secondary mb-3">Back to User Hours</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>
                        <a href="{% url 'delete_name' user.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No names found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

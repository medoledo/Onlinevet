<!-- add_userprofile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add User</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add User</button>
    </form>

    <!-- Button to go back to the user hours page -->
    <a href="{% url 'userhours' %}" class="btn btn-secondary mt-3">Back to User Hours</a>
</div>
{% endblock %}

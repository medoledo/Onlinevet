{% extends 'base.html' %}

{% block content %}
<h1>Delete Bird Type</h1>
<p>Are you sure you want to delete "{{ bird_type.bird_type }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'add_bird_type' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}

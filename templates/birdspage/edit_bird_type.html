{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Bird Type</h1>
    <form method="POST" class="card p-4 shadow-lg bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Bird Type</label>
            {{ form.bird_type }}
        </div>

        <div class="mb-3">
            <label class="form-label">Price per Bird</label>
            {{ form.bird_price }}
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success w-50">Update</button>
            <a href="{% url 'add_bird_type' %}" class="btn btn-secondary w-50">Cancel</a>
        </div>
    </form>
</div>

<style>
    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    label {
        font-weight: bold;
    }
    .card {
        max-width: 500px;
        margin: auto;
        border-radius: 10px;
    }
    .btn {
        margin-top: 10px;
    }
</style>

{% endblock %}

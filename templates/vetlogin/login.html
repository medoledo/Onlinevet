{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dr.Hany Hassanin for learning chemistry online.">
        <meta name="keywords" content="chemistry, education, online learning, science, Dr.Hany Hassanin">
        <meta name="author" content="TeslaNE and Medoledo144">
        <title>Login | HP Clinic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
        <link rel="icon" sizes="48x48" href="logo.ico">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        
       


    </head>
    <body class="bdy">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6 container transboard">
            <h1 class="titl">Welcome to HP Clinic</h1>
                <div class="lgn">
                    <h2 class="txtclr" style="font-weight: bold;">Login</h2>
    {% if messages %}
        <div>
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <label for="username" class="form-label txtclr">User name:</label>
                        <input type="text" class="form-control inpt" name="username" id="username" aria-describedby="emailHelp" autofocus>
                        <div style="padding-top: 20px;">
                            <label for="exampleInputEmail1" class="form-label txtclr">Password:</label>
                            <input type="password" class="form-control inpt" name="password" id="password" aria-describedby="emailHelp">
                        </div>
                        
                        
                        <div class="btnplace"><button type="submit" class="btn btn-primary btnsize" id="sbmt">Login</button></div>
                        </div>
                    </form>          
                </div>
        
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
</html>

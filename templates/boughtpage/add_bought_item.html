{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Bought Item</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{% url 'bought_today' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
